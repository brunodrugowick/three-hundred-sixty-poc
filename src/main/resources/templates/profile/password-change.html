<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">

    <meta charset="UTF-8">
    <title>Avaliações</title>
</head>
<body>

<div th:replace="fragments/header :: header (${username}, ${admin})"></div>
<br>
<div class="float-left" th:replace="fragments/admin-page-title :: admin-page-title ('Alteração de Senha')"></div>
<div class="alert alert-warning" role="alert">
    Para alterar sua senha, digite sua senha atual e sua nova senha (duas vezes) no formulário abaixo.
</div>
<div class="container" id="page">
    <form th:object="${passwordChange}" th:method="post">
        <br>
        <div class="form-group row">
            <label for="currentPassword" class="col col-sm-4">Senha atual</label>
            <input th:field="*{currentPassword}" class="form-control col-sm-8" id="currentPassword"
                   placeholder="Senha atual" type="password" maxlength="60"/>
        </div>
        <div class="form-group row">
            <label for="newPassword" class="col col-sm-4">Nova senha</label>
            <input th:field="*{newPassword}" class="form-control col-sm-8" id="newPassword"
                   placeholder="Nova senha" type="password" maxlength="60"/>
        </div>
        <div class="form-group row">
            <label for="newPasswordConfirmation" class="col col-sm-4">Confirmação de senha</label>
            <input th:field="*{newPasswordConfirmation}" class="form-control col-sm-8" id="newPasswordConfirmation"
                   placeholder="Confirme a nova senha" type="password" maxlength="60"/>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div th:if="${#fields.errors('*').size()}">
            <div class="form-group alert alert-warning" th:each="err : ${#fields.errors('*')}">
                <span th:text="${err}">Descrição de um erro</span>
            </div>
        </div>

        <div class="form-group">
            <div class="float-md-none">
                <button class=" btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-secondary" href="/admin/questions">Cancelar</a>
            </div>
        </div>
    </form>
</div>
<br>
<div class="container-fluid" id="footer">
    <br><hr><br>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
</body>
</html>
