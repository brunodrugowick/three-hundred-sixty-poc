<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="box col-md-6 col-md-offset-3">

<!--            <div class="okta-header">-->
<!--                <img src="img/logo.png"/>-->
<!--            </div>-->

<!--            https://stackoverflow.com/a/43075280/7362660 -->
            <!--/* displayed if account IS NOT null, indicating that the user IS logged in */-->
            <div th:if="${#authorization?.expression('isAuthenticated()')}">
                <h1 th:inline="text">Hello, <span th:text="${#authentication.name}"></span>!</h1>
            </div>

            <!--/* displayed if account IS null, indicating that the user IS NOT logged in */-->
            <div th:unless="${#authorization?.expression('isAuthenticated()')}">
                <h1>Who are you?</h1>
            </div>

<!--            <a href="/admin" class="btn btn-primary">/admin</a>-->

            <br/>
            <div class="container">
                <form class="form-signin" method="post" action="/admin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                    </p>
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </p>
            <!--        <input name="_csrf" type="hidden" value="25639fbc-62d5-41de-a52b-4a7fa9f71727" />-->
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
