<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='/webjars/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link href="/webjars/font-awesome/5.12.0/css/fontawesome.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div th:if="${baseQuestion.getId() != null}" class="container-fluid" id="page">

<form th:object="${baseQuestion}" th:method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div th:replace="fragments/admin-page-title :: admin-page-title (${baseQuestion.getTitle()})">Entrega</div>
    <input type="hidden" name="title" th:value="*{title}" />

    <div class="container-fluid text-left">
        <h4 th:text="${baseQuestion.getDescription()}">Cumpre os prazos determinados para suas atividades.</h4>
        <input type="hidden" name="description" th:value="*{description}" />
    </div>

    <div class="container-fluid text-left">
        <br>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="Second group">
                <button v-on:click="buttonClicked" id="nok" type="button" class="btn btn-secondary">N찾o atende</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button v-on:click="buttonClicked" id="ok" type="button" class="btn btn-secondary">Atende</button>
            </div>
            <div class="btn-group" role="group" aria-label="Third group">
                <button v-on:click="buttonClicked" id="godMode" type="button" class="btn btn-secondary">Excede expectativas</button>
            </div>
            <input type="hidden" th:name="evaluation" th:value="*{evaluation}" v-model="selectionText" />
<!--            <div v-if="ok" class="btn-group" role="group" aria-label="Third group">-->
<!--                <i class="fas fa-smile"></i>-->
<!--            </div>-->
<!--            <div v-if="nok" class="btn-group" role="group" aria-label="Third group">-->
<!--                <i class="fas fa-frown"></i>-->
<!--            </div>-->
<!--            <div v-if="godMode" class="btn-group" role="group" aria-label="Third group">-->
<!--                <i class="fas fa-grin-hearts"></i>-->
<!--            </div>-->
        </div>
    </div>

    <br>

    <div v-if="showExample" class="container-fluid text-left">
        <div class="form-group">
            <label for="example">Exemplo</label>
            <textarea th:value="*{example}" th:name="example" class="form-control" id="example" rows="2"></textarea>
        </div>
    </div>

    <div v-if="showImprovement" class="container-fluid text-left">
        <div class="form-group">
            <label for="improvement">Sugest찾o de Melhoria</label>
            <textarea th:value="*{improvement}" th:name="improvement" class="form-control" id="improvement" rows="3"></textarea>
        </div>
    </div>

    <div class="float-md-right">
        <button class="btn btn-primary" type="submit">Pr처xima ></button>
    </div>
</form>
</div>

<script src="webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/vue/2.6.11/vue.js"></script>

<!-- Actual Vue.js script -->
<script>
    var app = new Vue({
        el: '#page',
        data() {
            return {
                showExample: false,
                showImprovement: false,
                selectionText: '',
                ok: false,
                nok: false,
                godMode: false,
            }
        },
        methods: {
            buttonClicked: function (event) {
                this.godMode = false;
                this.ok = false;
                this.nok = false;

                this.showExample = true;
                this.showImprovement = false;
                if (event.target.id === 'ok') {
                    this.showImprovement = false;
                    this.ok = true;
                    this.selectionText = "Atende";
                }  else if (event.target.id === 'nok') {
                    this.showImprovement = true;
                    this.nok = true;
                    this.selectionText = "N찾o atende";
                } else if (event.target.id === 'godMode') {
                    this.showImprovement = false;
                    this.godMode = true;
                    this.selectionText = "Excede expectativas";
                }

            }
        }
    });
</script>
</body>
</html>
